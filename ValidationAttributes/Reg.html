<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="./one.css">
</head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>First Name</label>
        <input type="text" tabindex="2" /> <br><br>
        <label>Last Name</label>
        <input type="text" /> <br><br>
        <label>Email ID</label>
        <input type="email" /> <br><br>
        <label>Mobile No</label>
        <input type="number" tabindex="1" /> <br><br>
        <label>Date of Birth:</label>
        <input type="date" /> <br><br>
        <label>Gender</label>
        <input type="radio" tabindex="3" /> Male
        <input type="radio" /> Female <br><br>
        <label>State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>AP</option>
            <option>KA</option>
            <option>KL</option>
            <option>TN</option>
            <option>Goa</option>
        </select> <br><br>
        <label>Message</label>
        <textarea cols="30" rows="4"></textarea> <br>
        <input type="checkbox" /> Please Accept <a href="#"> Terms & Conditions</a>
        <br>
        <input type="submit" value="Registration">
        <input type="reset" value="Cancel">
    </form>
</body>

</html>
